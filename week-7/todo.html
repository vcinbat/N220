<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Change the title to "Todo List" -->
    <title>Todo List</title>
  </head>
  <body>
    <!-- Add an h1 tag with the text "Todo List" -->
    <h1>Todo List</h1>

    <!-- Add a text input tag with an id and name of "item" -->
    <input type="text" id="item" name="item" />

    <!-- Add a button tag with the text "Add Item" and onclick="addItem()" -->
    <button onclick="addItem()">Add Item</button>

    <!-- Add a ul tag with an id of "list" -->
    <ul id="list"></ul>

    <!-- Add a hr tag -->
    <hr />

    <!-- Add a button tag with the text "Summarize List" and onclick="summarizeList()" -->
    <button onclick="summarizeList()">Summarize List</button>

    <!-- Add a p tag with an id of "summary" -->
    <p id="summary"></p>

    <!-- Link the todo.js script file -->
    <script src="todo.js"></script>
  </body>
</html>
